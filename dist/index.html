
<html>
  <head>
    <title>
       
      playing with peer-js-demo
    </title>
    <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
  </head>
  <body>
    <h1>here we go</h1>
    <div id="host">
      <div id="your-id">
        <h4>your id is:</h4>
      </div>
    </div>
    <div id="join">
      <form>
        <label for="id">Friends ID:</label>
        <input id="friends-peer-id" name="id" type="text"/>
        <button id="join-host" type="button">join</button>
      </form>
    </div>
    <div id="chat-history"></div>
    <div id="new-chat">
      <input type="text" id="message"/>
      <button id="send-message" type="button">send</button>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
